Name: onPushToMainBuildAndDeploy
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  Build:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: rpt
      Artifacts:
        - Name: Build
          Files:
            - packages/**
    Configuration:
      Steps:
        - Run: npm install
        - Run: cd packages/infra && npm run build
    Compute:
      Type: Lambda
