Name: onPushToMainBuildAndDeploy
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  Build:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: rpt
      Artifacts:
        - Name: Build
          Files:
            - packages/**
    Configuration:
      Steps:
        - Run: npm install
        - Run: cd packages/infra && npm run build
    Compute:
      Type: Lambda
  EuWest1Dev-Deploy:
    Identifier: aws/cdk-deploy@v1
    Configuration:
      Region: eu-west-1
      StackName: InfraStack
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-q6yy7n
          Name: "653738050483"
      Name: EuWest1-Dev
    DependsOn:
      - Build
    Inputs:
      Artifacts:
        - Build
      Sources: []
